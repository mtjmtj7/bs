<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/layui.css"  media="all">
</head>
<body>
 
<table class="layui-hide" id="test"></table>
              
          
<script src="/layui.js" charset="utf-8"></script>
 
<script th:inline="none">
layui.use('table', function(){
	  var table = layui.table;
	  
	  table.render({
	    elem: '#test'
	    ,url:'/admin/userGetAll/'
	    ,cols: [[
	      {field:'id', width:80, title: 'ID', sort: true}
	      ,{field:'username', width:80, title: '用户名',sort: true}
	      ,{field:'usernickname', width:80, title: '昵称', sort: true}
	      ,{field:'userimg', width:150, title: '用户头像'}
	      ,{field:'userregisttime', title: '注册时间', minWidth: 150,sort: true}
	      ,{field:'lastlogintime', width:150, title: '上次登录', sort: true}
	    ]]
	    ,page: true
	  });
	});
</script>

</body>
</html>
