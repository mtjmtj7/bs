<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>修改信息</title>
<link rel="stylesheet" href="/css/layui.css">
<link rel="stylesheet" href="/css/global.css">
<style type="text/css">
	body{
		background-color: #F0F0F0;
	}
	.layui-form-item .layui-input-inline{
		width: 300px;
	}
	.layui-layout-admin .layui-logo {
	color: white;
	font-size: 20px;
}
</style>
</head>
<body>
	<div class="layui-header header header-doc"
		th:include="/admin/nav :: nav(adminNow=${session.adminNow.getUsername()}==null?null:${session.adminNow.getUsername()})"></div>
	<div class="layui-container" style="margin-top: 10px;">
	<div class="layui-row 	layui-col-space10">
		<div class="layui-col-md5">
			<div class="layui-card">
			  <div class="layui-card-header">修改头像</div>
			  <div class="layui-card-body">
			  <img width="225px;"
				th:src="'/img/'+${session.adminNow.getUserimg()}"
				class="layui-anim-upbit"
				id="head">
				<br>
				<br>
				<button id="upload" class="layui-btn layui-btn-normal">立即上传</button>
			  </div>
			</div>
		</div>
		<div class="layui-col-md7">
			<div class="layui-card">
				<div class="layui-card-header">修改密码</div>
				<div class="layui-card-body">

					<form class="layui-form layui-form-pane layui-col-md-offset2" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">昵称</label>
							<div class="layui-input-inline">
								<input type="text" name="usernickname"
									lay-verify="usernickname" placeholder="请输入新的昵称" autocomplete="off"
									class="layui-input" th:value="${session.adminNow.getUsernickname()}">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码</label>
							<div class="layui-input-inline">
								<input type="password" name="userpass" id="userpass"
									lay-verify="userpass" placeholder="请输入密码" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">确认密码</label>
							<div class="layui-input-inline">
								<input type="password" name="repassword"
									lay-verify="repassword" placeholder="请重新输入密码" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="submit" class="layui-btn pull-left" lay-submit
									lay-filter="formDemo" value="立即提交">
								<button type="reset"
									class="layui-btn layui-btn-primary pull-left">重置</button>
							</div>
						</div>
						<div class="layui-form-item">
							  <legend style="color: #FF5722;font-size: 18px;">Tip:</legend>
							  <div class="layui-field-box" style="color: #393D49">
									请慎重修改~~
							  </div>
						</div>
					</form>

				</div>
			</div>
		</div>
		</div>
		<div class="layui-row 	layui-col-space10">
		</div>
	</div>

	<script src="/layui.js"></script>
	<script type="text/javascript">
		layui.use('element', function() {
			var element = layui.element;
			//一些事件监听
			element.on('tab(demo)', function(data) {
				console.log(data);
			});
		});

		//上传头像
		layui.use('upload', function(){
		  var upload = layui.upload;
		  var $=layui.jquery
		  //执行实例
		  var uploadInst = upload.render({
		    elem: '#upload' //绑定元素
		    ,url: '/admin/uploadImg/' //上传接口
		    ,done: function(data){
		      //上传完毕回调
		      parent.layer.msg("上传成功", {time: 1000}, function () {
                   //重新加载当前页面
                  location.reload();
               });
		      $("#head").attr("src","/img/"+data.uri)
		      
		    }
		    ,error: function(res){
		      //请求异常回调
		      layer.msg("上传失败")
		    }
		  });
		});
		
		
		layui.use('form', function() {
			var form = layui.form;
			var $=layui.jquery
			//监听提交
			form.on('submit(formDemo)', function(data) {
				$.ajax({
		             type: "POST",
		             url: "/admin/adminUpdate",
		             data:{
		            	 usernickname:data.field['usernickname'],
		            	 userpass:data.field['userpass']
		             },
		             success: function(data){
		            	 parent.layer.msg(data, {time: 1000}, function () {
	                            //重新加载父页面
	                            parent.location.reload();
	                        });
		             }
		         });
				return false;
			});
			//验证密码
			form.verify({
				usernickname: function(value, item){ //value：表单的值、item：表单的DOM对象
				    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
				      return '昵称不能有特殊字符';
				    }
				    if(/(^\_)|(\__)|(\_+$)/.test(value)){
				      return '昵称首尾不能出现下划线\'_\'';
				    }
				    if(/^\d+\d+\d$/.test(value)){
				      return '昵称不能全为数字';
				    }
				  }
				  ,userpass: [
				    /^[\S]{6,12}$/
				    ,'密码必须6到12位，且不能出现空格'
				  ] 
				  ,repassword: function(value) {
					//获取密码
					var pass = $("#userpass").val();
					if(pass != value) {
						return '两次输入的密码不一致';
					}
				}
			});
		});
	</script>
</body>
</html>
